{% load static %}



<div class="large-screen-banner-wrapper">
    <div class="banner-img-container">
        <img src="{% static 'images/pc.webp' %}" alt="">
        <div class="banner-img-background-overlay"></div>
    </div>
    <div class="banner-img-container">
        <img src="{% static 'images/monitor.webp' %}" alt="">
        <div class="banner-img-background-overlay"></div>
    </div>
    <div class="banner-img-container">
        <img src="{% static 'images/laptop.webp' %}" alt="">
        <div class="banner-img-background-overlay"></div>
    </div>
    <div class="translate-btns-container">
        <div class="banner-arrow-left translate-btn">
            <span class="material-symbols-outlined">keyboard_arrow_left</span>
        </div>
        <div class="banner-arrow-right translate-btn">
            <span class="material-symbols-outlined">keyboard_arrow_right</span>
        </div>
    </div>
   
    <div class="indicator">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>
