{% extends 'index.html' %}



{% block title %}
    Home
{% endblock title %}



{% block content %}

    <div class="categories-wrapper">
        <div class="category-images">
            {% for cat in category %}
            <a href="{% url 'products:product-search' %}?q={{ cat.name }}" class="category-image">
                <h2 class="category-name">{{ cat.name }}</h2>
                <img class="img" src="{{ cat.image.url }}" alt="">
            </a>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
